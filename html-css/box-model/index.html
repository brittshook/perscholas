<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML/CSS</title>
    <style>
        div {
            padding: 8px;
            border: 10px blue solid;
            margin: 50px;
            width: 200px;
            height: 200px;
        }

        #border-box {
            box-sizing: border-box;
        }

        #content-box {
            box-sizing: content-box;
        }
    </style>
</head>
<body>
    <div id="border-box">
        <p>Border-Box Example</p>
    </div>

    <div id="content">
        <p>Content-Box Example</p>
    </div>
</body>
</html>
