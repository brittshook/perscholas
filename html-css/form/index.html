<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css"/>
    <title>Get in touch</title>
</head>
<body>
    <section id="get-in-touch">
        <div id="header-w-line">
            <h1>Get in touch</h1>
            <hr/>
        </div>
        <form method="POST">
            <fieldset id="name-fields">
                <label for="first">
                    First name
                    <input type="text" id="first" placeholder="Stephanie"/>
                </label>
            </div>
                <label for="last">
                    Last name
                    <input type="text" id="first" placeholder="Santos"/>
                </label>
            </fieldset>
            <fieldset id="email-field">
                <label for="email">Email address
                    <input type="email" placeholder="name@example.com"/>
                </label>
            </fieldset>
            <fieldset id="message-field">
                <label for="message">Message
                    <textarea id="message" placeholder="I am interested in chatting about..."></textarea>
                </label>
            </fieldset>
            <button type="submit">Send message</button>
        </form>
    </section>
    
</body>
</html>
